<div class="container">
    <h2 class="my-4">Product overview</h2>

    <button mat-stroked-button color="accent" (click)="addProduct()">Add Product</button>

    <table mat-table [dataSource]="items"  class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><h2>Name</h2></th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef width="30%"><h2>Action</h2></th>
            <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="warn"  (click)="deleteProduct(element.id)" >Delete</button>
            <button mat-flat-button color="primary" [routerLink]="['/editProduct',element.id]">Edit</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
