<div class="container">
    <h2 class="my-4">Product overview</h2>



        <mat-form-field class="col">
            <mat-label>Search </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Type to Search" #input />
        </mat-form-field>
        <span class="col-md-auto">&nbsp;</span>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h2>Name</h2>
            </th>
            <td mat-cell *matCellDef="let element" (click)="openProductDashboard(element)"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
         
            <th mat-header-cell *matHeaderCellDef width="30%">
                <h2>Action
                <button mat-stroked-button  class="col" color="accent" (click)="openDialog()">Add Product</button></h2>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="warn" (click)="deleteProduct(element.id)">Delete</button>
                <button mat-flat-button color="primary" (click)="openDialog(element)">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        [pageIndex]="pageIndex" [showFirstLastButtons]="true" (page)="onPageChange($event)">

    </mat-paginator>
</div>
